<dx-data-grid
  id="gridContainer"
  [dataSource]="posts"
  [showBorders]="true">
  <dxi-column
    dataField="userId"
    [width]="50"
  ></dxi-column>
  <dxi-column
    dataField="id"
    [width]="50"
  ></dxi-column>
  <dxi-column
    dataField="title"
    [width]="300"
  ></dxi-column>
  <dxi-column
    dataField="body"
  ></dxi-column>
</dx-data-grid>
